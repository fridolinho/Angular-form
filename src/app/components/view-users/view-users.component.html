<div class="order-table-container">
  <table class="order-table" mat-table [dataSource]="orders">
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef>Nom du client</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.locataire.nom}} {{order.locataire.prenom}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="reference">
      <mat-header-cell *matHeaderCellDef>Reference objet</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.immobilier.referenceObjet}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amenagement">
      <mat-header-cell *matHeaderCellDef>Amenagement souhaite</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.immobilier.dateDemmenagementSouhaitee.toDate('M', 'D', 'Y')}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="supprimer">
      <mat-header-cell *matHeaderCellDef>Supprimer</mat-header-cell>
      <mat-cell *matCellDef="let order">
        <mat-icon
          class="delete-button"
          fontSet="fas"
          fontIcon="fa-trash"
          color="accent"
          (click)="onDeleteRow(order.id)"></mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</div>

<div>
  <ul>
    <li *ngFor="let order of orders">{{order.immobilier.nom}}</li>
  </ul>
</div>
